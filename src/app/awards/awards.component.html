<div class="container-fluid p-0">
    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="awards">
        <div class="my-auto">
          <h2 class="mb-5">{{'awards.title' | translate}}</h2>
          <div class="subheading mb-3">{{'awards.course' | translate}}</div>
          <ul class="fa-ul mb-0">
            <li *ngFor="let course of courses">
              <i class="fa-li fa fa-trophy text-warning"></i>
                {{course}}
            </li>
          </ul>
          <br>
          <div class="subheading mb-3">{{'awards.language' | translate}}</div>
          <ul class="fa-ul mb-0">
            <li *ngFor="let language of languages">
              <i class="fa-li fa fa-trophy text-warning"></i>
                {{language}}
            </li>
          </ul>
        </div>
      </section>
</div>
