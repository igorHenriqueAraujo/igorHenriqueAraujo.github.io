<div class="container-fluid p-0">

  <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="interests">
      <div class="my-auto">
        <h2 class="mb-5">{{'testimony.title' | translate}}</h2>
        <div class="subheading mb-3">{{'testimony.subtitle' | translate}}</div>
        <span *ngFor="let testimony of testimonies">
          <p class="mb-0">{{testimony}}</p>
          <br>
        </span>
      </div>
  </section>

</div>
